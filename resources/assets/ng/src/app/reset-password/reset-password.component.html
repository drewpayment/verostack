
<div class="container">

            <div class="row d-flex justify-content-center">
                <div class="col-md-5">
                    <mat-card>
                        <h1 mat-card-title>
                            Reset Password
                        </h1>
                        <img mat-card-image src="dist/assets/images/my_password.svg" class="p-4" />
                        <mat-card-content>
                            <mat-form-field class="wp-100" hideRequiredMarker="true">
                                <input matInput type="text" [formControl]="email" placeholder="Email" required />
                                <mat-error *ngIf="email.hasError">
                                    Please enter a valid email address.
                                </mat-error>
                            </mat-form-field>
                
                            <mat-form-field class="wp-100" hideRequiredMarker="true">
                                <input matInput type="password" [formControl]="password" placeholder="Password" required />
                                <mat-error *ngIf="password.hasError">
                                    Please enter a password.
                                </mat-error>
                            </mat-form-field>
                
                            <mat-form-field class="wp-100" hideRequiredMarker="true">
                                <input matInput type="password" [formControl]="passwordConfirmation" 
                                    placeholder="Confirm Password" required [pattern]="password.value" />
                                <mat-error *ngIf="passwordConfirmation.hasError">
                                    {{ getPasswordConfirmationErrorMessages() }}
                                </mat-error>
                            </mat-form-field>
                        </mat-card-content>
                        <mat-card-actions>
                            <button type="button" mat-raised-button class="wp-100" color="primary" (click)="submitResetForm()">
                                <mat-icon>save</mat-icon> Save
                            </button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        <!-- </div>
    </div> -->
</div>
