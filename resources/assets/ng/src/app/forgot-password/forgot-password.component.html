
<div class="container">
    <div class="row d-flex justify-content-center align-content-center pt-5">
        <div class="col-md-8 flex-fill">
            <mat-card>
                <mat-card-content>
                    <div class="row p-5">
                        <div class="col-md-7 d-flex justify-content-center align-content-center">
                            <div class="border-radius-circular">
                                <img src="dist/assets/images/forgot_password.svg" class="img" *ngIf="!formSent" />
                                <img src="dist/assets/images/message_sent.svg" class="img" *ngIf="formSent" />
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="row">
                                <div class="col-md-12">
                                    <h1 class="forgot display-4" *ngIf="!formSent">Forgot Password?</h1>
                                    <h1 class="forgot display-4" *ngIf="formSent">Message Sent!</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p *ngIf="!formSent">
                                        Enter the email address associated with your account.
                                    </p>
                                    <p *ngIf="formSent">
                                        An email with instructions to reset your password has been sent to: {{ email.value }}
                                    </p>
                                </div>
                            </div>
                            <div class="row" *ngIf="!formSent">
                                <div class="col-md-12">
                                    <mat-form-field floatLabel="true" hideRequiredMarker="true" class="wp-100">
                                        <input matInput name="email" type="text" [formControl]="email" placeholder="Email Address" required />
                                        <mat-error *ngIf="email.invalid">
                                            Please enter an email address
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row pt-2" *ngIf="!formSent">
                                <div class="col-md-12">
                                    <button type="button" mat-raised-button color="primary" (click)="nextStep()">
                                        Next
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
