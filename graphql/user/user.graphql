
type User {
    id: ID!
    firstName: String!
    lastName: String!
    username: String!
    active: Boolean
    email: String!
    createdAt: DateTime
    updatedAt: DateTime
    detail: UserDetail @hasOne
    role: Role @hasOne
    clients: [Client!] @hasMany
    sessionUser: SessionUser @hasOne
}

