
type Client {
    clientId: ID!
    name: String!
    street: String!
    city: String!
    state: String!
    zip: Int!
    phone: String
    taxid: Int
    active: Boolean
    modifiedBy: Int!
    users: [User!] @hasMany
}

extend type Query {
    client(client_id: ID! @eq): Client! @find @middleware(checks: ["auth:api"])
}
